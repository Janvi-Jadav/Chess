<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./Assets/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessable</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/four-player.css">
</head>
<body>
    <a href="index.html">
        <div class="logo-sm">
            <img src="Assets/Chessable-logo-dark.png" alt="Chessable logo">
        </div>
    </a>
    <div class="container">
        <img src="Assets/4kings.png" alt="Four-Players">
        <div class="four-p-txt">4-Player Chess</div>
        <div class="red-blue-names">
            <input id="red-player" type="text" class="name" placeholder="Enter player name">
            <input id="blue-player" type="text" class="name" placeholder="Enter player name">
        </div>
        <div class="yellow-green-names">
            <input id="yellow-player" type="text" class="name" placeholder="Enter player name">
            <input id="green-player" type="text" class="name" placeholder="Enter player name">
        </div>
        <div class="clk-div">
            <button id="b_5min" class="clk-btn">5 mins</button>
            <button id="b_10min" class="clk-btn">10 mins</button>
            <button id="b_15min" class="clk-btn">15 mins</button>
        </div>
    </div>
</body>
</html>
