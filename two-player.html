<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./Assets/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessable</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/two-player.css">
</head>
<body>
    <a href="index.html">
        <div class="logo-sm">
            <img src="Assets/Chessable-logo-dark.png" alt="Chessable logo">
        </div>
    </a>
    <div class="container">
        <img src="Assets/2kings.png" alt="Two-players">
        <div class="two-p-txt">2-Player Chess</div>
        <input id="b-player" class="name" type="text" placeholder="Enter player name">
        <input id="w-player" class="name" type="text" placeholder="Enter player name">
        <div class="clk-div">
            <button class="clk-btn">5 mins</button>
            <button class="clk-btn">10 mins</button>
            <button class="clk-btn">15 mins</button>
        </div>
    </div>

</body>
</html>
